<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e5799, #207cca);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        #city-input {
            padding: 12px 20px;
            width: 70%;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            outline: none;
        }
        #search-btn {
            padding: 12px 25px;
            background: #ff9500;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        #search-btn:hover {
            background: #ff7b00;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .weather-info p {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .temp {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .weather-icon img {
            width: 120px;
            height: 120px;
        }
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .forecast-item h3 {
            margin-bottom: 10px;
        }
        .forecast-icon img {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            .current-weather {
                flex-direction: column;
                text-align: center;
            }
            .weather-icon {
                margin-top: 20px;
            }
            .forecast {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <header>

            City not found. Please try again.

                    <p id="wind">Wind: 00 km/h</p>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>

            </div>

            <div class="forecast" id="forecast">

            </div>
        </div>
    </div>

</body>
</html>
